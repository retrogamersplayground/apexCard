        <div class="cardContainer">
            <div class="card">
                <div class="cardInfo">
                    <div class="cardInfoInnerDiv">
                        <div class="username">

                            <div class="cardInfoImgContainer">
                                    <div class="cardInfoImg">
                                        <img src="img/7.png" class="cardInfoImage">

                                        <img src="img/skulls.png" class="skulls">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cardImg">
                    <img src="img/predator.png" class="characterImg">
                </div>
            </div>
            <audio preload="auto" loop autoplay>
                <source src="media/apex.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        
        <script src="main.js" async defer></script>
